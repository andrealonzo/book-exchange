<!DOCTYPE html>

<html>

	<head >
		<title>Voting App</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/ajax-functions.js"></script>
	</head>

	<body>
	  
	    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Poll Plex</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
 
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><p class="navbar-text">Hello Username</p></li>
        <li><a href="#">Settings</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
		<div id="pollApp" class="container-fluid text-center">
		    
		</div>

<script type="text/babel">

var PollAddSuccess = React.createClass({
  render:function(){
    return(
      <div>
      <h1>Congratulations!  Your poll has been created.  Access your poll below</h1>
      <h2><a href="http://www.google.com">http://www.google.com</a></h2>
      </div>
      );
  }
})

var PollApp = React.createClass({
  
  getInitialState: function() {
      return { showNewPoll: true };
  },
  handleNewPollClick: function() {
      this.setState({ showNewPoll: true });
  },
  handleMyPollsClick: function() {
      this.setState({ showNewPoll: false });
  },
  render:function(){
    return(
      <div>
        <div className="jumbotron">
          <h1>Dashboard</h1>
          <p>
            What would you like to do today?
          </p>
          <p>
            <a className="btn btn-primary btn-lg" onClick = {this.handleNewPollClick} role="button">New Poll</a>
            <a className="btn btn-primary btn-lg" onClick = {this.handleMyPollsClick} role="button">My Polls</a>
          </p>
        </div>
        <div className="row">
        <div className="col-md-4"></div>
        <div className="col-md-4">
        { this.state.showNewPoll ? <NewPoll/>  : <MyPolls/> }
        </div>
        <div className="col-md-4"></div>
        
        
        </div>
      </div>
      
      );
  }
  
});
 
  var MyPolls = React.createClass({
    loadPolls: function(){
      var pollApiUrl = "/api/15024773/polls";
      $.getJSON( pollApiUrl, 
          function(data){
             this.setState({polls:data});
          }.bind(this)
      );
    },
    getInitialState: function() {
      return {polls:[]};
          
    },
    componentDidMount:function(){
      this.loadPolls();
    },
    createPoll:function(poll, index){
      return(
         <li key = {index} className="list-group-item text-right">
          <div className="pull-left">{poll.name}</div>

          <button type="button" onClick = {this.handleDeletePollClick.bind(this,poll)} className="btn btn-danger">
     delete 
          </button>
          </li>
         );
    },
    handleDeletePollClick:function(poll){
      
      var pollApiUrl = "/api/15024773/polls";
      $.ajax({
                url:  pollApiUrl,
                dataType: 'json',
                data: poll,
                type: 'DELETE',
                success:  function(successData){
                 this.loadPolls();
                }.bind(this)
      }
      );
    },
    render:function(){
      return(
        <ul className="list-group text-left">
         {this.state.polls.map(this.createPoll)}
        </ul>
        );
    }
  });
  
  var NewPoll = React.createClass({
    handleOptionChange:function(optionsIndex, event){
       this.state.poll.options[optionsIndex].value = event.target.value;
      this.setState(this.state.poll.options);
    },
    createOption:function(option, index) {
      return  <input type="text" key={index} className="form-control" id="option"  onChange = {this.handleOptionChange.bind(this,index)} placeholder={option.placeholder} value = {this.state.poll.options[index].value}/>
    },
    handleOptionsClick:function(e){
      e.preventDefault();
      var newOption = {placeholder:'New Option', id:this.state.poll.options.length, value:""};
      this.state.poll.options.push(newOption);
      this.setState(this.state.poll.options);
    },
    handleSubmit:function(e){
      var pollApiUrl = "/api/15024773/polls";
      e.preventDefault();
      $.post( pollApiUrl, this.state.poll, 
          function(data){
              console.log('Poll successfully submitted', data);
          });
    },
    handlePollNameChange:function(e){
      this.state.poll.name = e.target.value;
      this.setState(this.state.poll);
    },
    getInitialState: function() {
      return {
          poll:{name:"",
          options: 
            [{placeholder:'Coke', value:""}, 
            {placeholder:'Pepsi', value:""}]
          }
      };
    },
    render:function(){
      return(<div>
      
        <h1>New Poll</h1>
			    <form onSubmit={this.handleSubmit}>
  <div className="form-group">
    <label htmlFor="name">Name your poll</label>
    <input type="text" className="form-control" id="name" placeholder="What is your favorite brand?" onChange={this.handlePollNameChange} value={this.state.poll.name}/>
  </div>
   <div className="form-group">
        <label htmlFor="options">Options</label>
        {this.state.poll.options.map(this.createOption)}
      </div>
  <div id = "optionsButtonWrapper">

<button type="button" className="btn btn-default  btn-block" onClick={this.handleOptionsClick}>More Options</button>
  </div>
  <div>
  <button type="submit" className="btn btn-primary  btn-block">Submit</button>
  </div>
</form>
</div>
        );
    }
  });
  
  
  
      
        ReactDOM.render(
      <PollApp/>,
      document.getElementById('pollApp')
      );
  
</script>		
	</body>

</html>
