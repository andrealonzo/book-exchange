		<div class="container-fluid text-center">
		    <div class="jumbotron">
              <h1>Dashboard</h1>
              <p>What would you like to do today?
              </p>
              <p><a class="btn btn-primary btn-lg" href="/login" role="button">New Poll</a><a class="btn btn-primary btn-lg" href="/login" role="button">My Polls</a></p>
            </div>
			  <div>
			    </div>
			    <div id = "pollWrapper" class="container-fluid">
			    
</div>
			    
			  </div>
		</div>

<script type="text/babel">

  
  
  var PollContainer = React.createClass({
    handleOptionChange:function(optionsIndex, event){
       this.state.poll.options[optionsIndex].value = event.target.value;
      this.setState(this.state.poll.options);
    },
    createOption:function(option, index) {
      return  <input type="text" key={index} className="form-control" id="option"  onChange = {this.handleOptionChange.bind(this,index)} placeholder={option.placeholder} value = {this.state.poll.options[index].value}/>
    },
    handleOptionsClick:function(e){
      e.preventDefault();
      var newOption = {placeholder:'New Option', id:this.state.poll.options.length, value:""};
      this.state.poll.options.push(newOption);
      this.setState(this.state.poll.options);
    },
    handleSubmit:function(e){
      e.preventDefault();
      console.log("Submitting this poll", this.state.poll);
    },
    handlePollNameChange:function(e){
      this.state.poll.pollName = e.target.value;
      this.setState(this.state.poll);
    },
    getInitialState: function() {
      return {
        
          poll:{pollName:"",
          options: 
            [{placeholder:'Coke', value:""}, 
            {placeholder:'Pepsi', value:""}]
          }
      };
    },
    render:function(){
      return(<div>
        <h1>New Poll</h1>
			    <form onSubmit={this.handleSubmit}>
  <div className="form-group">
    <label htmlFor="pollName">Name your poll</label>
    <input type="text" className="form-control" id="pollName" placeholder="What is your favorite brand?" onChange={this.handlePollNameChange} value={this.state.poll.pollName}/>
  </div>
   <div className="form-group">
        <label htmlFor="options">Options</label>
        {this.state.poll.options.map(this.createOption)}
      </div>
  <div id = "optionsButtonWrapper">

<button type="button" className="btn btn-default" onClick={this.handleOptionsClick}>More Options</button>
  </div>
  <div>
  <button type="submit" className="btn btn-primary">Submit</button>
  </div>
</form>
</div>
        );
    }
  });
  
   ReactDOM.render(
       <PollContainer/>,
       document.getElementById('pollWrapper')
       );
       
</script>		
	</body>
